<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GPackers Contact</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="contact">
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <input type="text" name="name" id="name" placeholder="Your Name" required>
          </p>
          <p>
            <input type="text" name="movingfrom" id="movingfrom" placeholder="Moving from" required>
          </p>
          <p>
            <input type="text" name="movingto" id="movingto" placeholder="Moving to" required>
          </p>
          <p>
            <input type="text" name="placingdate" id="placingdate" placeholder="Placing Date" required>
          </p>
          <p>            <input type="text" name="phone" id="phone" placeholder="Phone Number" required>
          </p>
          <p class="full">
            <textarea name="message" rows="5" id="message" placeholder="Message"></textarea>
          </p>
          <p class="full">
            <button type="submit" id="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
